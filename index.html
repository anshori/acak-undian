<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- icon -->
  <link rel="icon" href="https://unsorry.net/assets-date/images/favicon.png" type="image/x-icon" />
  <title>Acak Undian</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <div class="container">
		<img src="assets/image/logo79_indonesiamaju.png" alt="" id="logo-indonesiamaju">
		<i class="fa-solid fa-circle-info" id="button-info" onclick="info()"></i>
    <div class="card">
      <h1 class="title">DOORPRIZE</h1>
      <div class="row">
        <div class="col dadu">
          <h1 id="angka1" class="angka">0</h1>
        </div>
        <div class="col dadu">
          <h1 id="angka2" class="angka">0</h1>
        </div>
        <div class="col dadu">
          <h1 id="angka3" class="angka">0</h1>
        </div>
      </div>
      <div class="button-area">
        <button type="button" onclick="acak()" id="btn-acak">ACAK</button>
      </div>
    </div>    
		<hr>
    <h3 class="subtitle">Angka Sudah Keluar</h3>
    <textarea name="angkakeluar" id="angkakeluar" cols="50" rows="5"></textarea>
		<div class="row">
			<div class="col m-3">
				<label for="jumlahdoorprize">Jumlah Doorprize</label>
				<input type="number" min="1" max="999" step="1" name="jumlahdoorprize" id="jumlahdoorprize" value="24" title="Maksimal 999">
			</div>
			<div class="col m-3">
				<label for="jumlahhadirin">Jumlah Hadirin</label>
				<input type="number" min="1" max="999" step="1" name="jumlahdoorprize" id="jumlahhadirin" value="79" title="Maksimal 999">
			</div>
		</div>

		<img src="assets/image/merdeka.jpg" alt="" id="logo-merdeka">
    
    <small class="footer"><a href="https://unsorry.net" target="_blank">unsorry@2024</a></small>
  </div>
  <div id="confetti-wrapper"></div>

  <script src="assets/js/app.js"></script>
</body>

</html>
